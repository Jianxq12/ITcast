<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网站</title>
	<!-- 引包 -->
	<link rel="stylesheet" href="css/base.css">
	<!-- fullpage的核心css文件 -->
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<!-- 自己的css文件 -->

<body>
	<!-- 进入购物中心 -->
	<a href="javascript:;" class="go">
		<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">

	<!-- 继续往下按钮 -->
	<a href="javascript:;" class="next">

	<!-- fullpage的核心骨架 -->

		<!-- 第一屏 -->
	    <div class="section section1">

	    	<img class="middle two-search-copy" src="images/search-copy.jpg" alt="">

	    		<img class="middle four-rotate-sofa" src="images/t1f.png" alt="">

	    <div class="section section5">
	    	<img class="middle five-words" src="images/words-05.png" alt="">
	    	<img class="middle five-order" src="images/order-05.png" alt="">
	    	<img class="middle five-card" src="images/card-05.png" alt="">

	    </div>
	    <!-- 第六屏 -->
	    <div class="section section6 move">
	    	<img class="six-cloud" src="images/cloud-06.png" alt="">

	    <div class="section section8">

	<!-- JQ包 因为fullpage基于JQ的 所以需要先引JQ包 -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- 缓动库 -->
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<!-- fullpage的核心JS文件 -->
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<!-- 自己的JS文件 -->
	<script type="text/javascript" src="js/myPage.js"></script>
