<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #000;
		}
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			border-radius: 50%;
			margin:100px auto;
			position: relative;
			/* perspective: 500px; */
		}
		.son1,.son2 {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			left: 0;
			top: 0;
			background: #fff url(images/light-aio_2296245.png) 0 0 no-repeat;
			transition:transform 1s cubic-bezier(0.680, -0.550, 0.265, 1.550);
			/* 控制转到背面的元素是否可见 */
			backface-visibility:hidden;
		}
		.son2 {
			background-position: left bottom;
		}
		.son1 {
			background-position: -305px bottom;
			transform:rotateY(180deg);
		}
		.box:hover .son2 {
			transform:rotateY(180deg);
		}
		.box:hover .son1 {
			transform:rotateY(360deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
