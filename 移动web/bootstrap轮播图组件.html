<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <title>标题</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


<style>

  .carousel .item {
    height: 410px;
    width: 100%;
    overflow: hidden;
  }

  .carousel .carousel-inner .item img {
    height: 410px;
    max-width: none;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

</style>

<!--
  slide :动画
  data-ride="carousel"：轮播图自动播放
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 指示器，小圆点 -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- 图片 -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/slide_01_2000x410.jpg" alt="111">
    </div>
    <div class="item">
      <img src="images/slide_02_2000x410.jpg" alt="222">
    </div>
    <div class="item">
      <img src="images/slide_03_2000x410.jpg" alt="222">
    </div>
    <div class="item">
      <img src="images/slide_04_2000x410.jpg" alt="222">
    </div>
  </div>

  <!-- 左右箭头 -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>


<script src="jquery/jquery-1.12.4.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
