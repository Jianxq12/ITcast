<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>


  //引用记数  引用：1
  //引用：obj这个变量引用了这个对象
  var obj = {
    name:"zs",
    age:18
  }

  //引用记数：2
  var obj1 = obj;

  //obj不再引用这个对象了，而是变成11
  //对象的引用记数变成1
  obj = 11;

  //obj1也不引用这个对象了，对象的引用记数变成0了，
  //js会把零引用的对象给回收调用。
  obj1 = null;


</script>

</body>
</html>
