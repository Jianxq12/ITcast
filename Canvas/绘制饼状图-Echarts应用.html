<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 1. 引包 -->
  <script src="echarts.min.js"></script>
</head>
<body>

<!-- 2. 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<!-- 用于将来存放 Echarts 动态生成的 canvas -->
<div id="myBox" style="width: 600px;height:400px;"></div>

<script>
  // 3. 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('myBox'));
  
  // 标题, 数据
  
  // 4. 配置数据
  var option = {
    // 标题
    title: {
      text: "黑马前端平均身高和体重",
      subtext: "真实数据",//副标题
      textStyle: {
        color: 'deeppink',
        fontSize: 25
      }
    },
    // 提示框
    tooltip : {
      trigger: 'item', //图表触发
      formatter: "{a} <br/>{b} : {c} ({d}%)" //提示文字格式
    },
    // 数据, 可能有多组数据对比
    series: [
      {
        name: "身高",
        type: "pie",  // type: bar 柱状图, line 折线图, pie 饼图
        data: [
          // 将数据配置成需要的数据格式
          { name: "黑马10期", value: 150 },
          { name: "黑马11期", value: 130 },
          { name: "黑马12期", value: 180 },
          { name: "黑马13期", value: 120 },
          { name: "黑马14期", value: 250 }
        ]
      }
    ]
  };
  
  // 5. 通过 setOption方法, 根据 option 生成图标
  myChart.setOption( option );
  
  
</script>


</body>
</html>
