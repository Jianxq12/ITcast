<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="cas" width="600" height="600"></canvas>
	<script type="text/javascript">
		// 获取元素
		var cas = document.getElementById('cas');
		// 获取绘图上下文
		var ctx = cas.getContext('2d');

		// 绘制颜色渐变矩形
		// 256条线 (255,0,0)=>(0,0,255)

		var x=100;
		for(var i=0;i<=255;i++){
			// 开启新路径
			ctx.beginPath();

			ctx.moveTo(x,100);
			ctx.lineTo(x,200);

			ctx.strokeStyle="rgb("+(255-i)+",0,"+i+")";

			ctx.stroke();

			x++;
		}
	</script>
</body>
</html>
