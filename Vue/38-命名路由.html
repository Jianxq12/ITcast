<html lang="en">

<head>

<body>
    <div id="app">

    <script>

        var router = new VueRouter({
            routes:[
                {
                    name: "home",

                    component: {
                        template: "<h1>列表页</h1>"
                    }
                }
            ]
        })

        var vm = new Vue({
            router,
            el: "#app",
