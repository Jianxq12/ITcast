		userName: function (value) {
			if (value == "") {
				return "请输入用户名";
			}
		},
		password: function (value) {
			if (value == "") {
				return "请输入密码";
			}
		},

			if (value == "") {
				return "请输入验证码";
			}
		}
	});

		});
