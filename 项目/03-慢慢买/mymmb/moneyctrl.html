<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <title>省钱控</title>
</head>
<body>
<div class="container">
    <!--顶部-->
    <div class="mmb_header">
        <div class="header_back">
            <a href="javascript:history.go(-1);">
            </a>
        </div>
        <h4>省钱控 - 最新优惠</h4>
        <div class="header_app">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <!--主体-->
    <div class="mmb_main">


        <div class="product_list">
            <div class="moneyctrl_content">
                <ul class="clearfix">
                <!--挖个坑-->


                </ul>
            </div>
            <div class="moneyctrl_page">

                <div class="page clearfix">
                    <span ><a href="javascript:;" class="prev">上一页</a></span>
                    <span>
                        <select class="selpage">

                            <!--挖个坑-->

                        </select>
                    </span>
                    <span><a href="javascript:;" class="next">下一页</a></span>
                </div>
            </div>
        </div>



    </div>

    <!--底部-->
    <div class="mmb_footer">
        <div class="footer_t clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="footer_b">
            <p>
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="pic">
                {{#v.productImgSm}}
            </div>
            <div class="info">
                <p class="info_t">{{v.productName}}<span>{{v.productPinkage}}</span></p>
                <p class="info_b clearfix">
                    <span class="time">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="comment icon_comment">{{v.productComCount}}</span>
                </p>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">

    <% for (var i=0;i< totalpages;i++){ %>
    <option value="{{i+1}}">{{i+1}}/{{totalpages}}</option>
    <% } %>
</script>

<script type="text/html" id="tpl3">

</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/baseurl.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
