<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productlist.css">
    <title>商品列表页</title>
</head>
<body>
<div class="container">
    <!--顶部-->
    <div class="mmb_header">
        <div class="header_logo">
            <a href="#">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="header_app">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <!--主体-->
    <div class="mmb_main">
        <div class="search_box">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>

        <div class="product_list">
            <div class="product_list_title">
                <!--挖个坑-->
            </div>
            <div class="product_list_content">

                    <!--挖个坑-->
            </div>
        </div>



    </div>

    <!--底部-->
    <div class="mmb_footer">
        <div class="footer_t clearfix">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="footer_b">
            <p>
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <a href="index.html">首页</a> >
    <a href="category.html">全部分类</a> >
    <a href="#">{{v.category}}</a> >
    <a href="#" class="select">筛选</a>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    <ul>
    {{each result v i}}
    <li>
        <a href="bijia.html?productid={{v.productId}}&category={{category}}">
            <div class="pic">
                {{#v.productImg}}
            </div>
            <div class="info">
                <p class="info_t">{{v.productName}}</p>
                <p class="price">{{v.productPrice}}</p>
                <p class="info_b">
                    <span>{{v.productQuote}}</span>&nbsp;&nbsp;
                    <span>{{v.productCom}}</span>
                </p>
            </div>
        </a>
    </li>
    {{/each}}
    </ul>

    <div class="page clearfix">
        <span ><a href="javascript:;" class="prev">上一页</a></span>
                    <span>
                        <select class="selpage">
                            <%
                            for (var i=1;i<= totalpages;i++){
                            %>
                            <option value="{{i}}" {{i ==pageid?'selected':''}} >{{i}}/{{totalpages}}</option>
                            <% } %>

                        </select>
                    </span>
        <span><a href="javascript:;" class="next">下一页</a></span>
    </div>
</script>

<script type="text/html" id="tpl3">

</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/baseurl.js"></script>
<script src="js/common.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
