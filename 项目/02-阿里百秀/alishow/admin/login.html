<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script type="text/javascript" src="../assets/vendors/jquery/jquery.js"></script>
</head>
<body>
  <div class="login">
    <form class="login-wrap" action="checkLogin.php" method="post">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="text" name="pwd" class="form-control" placeholder="密码">
      </div>
      <div class="form-group">
        <label for="verify" class="sr-only">验证码</label>
        <input id="verify" type="text" class="form-control" name="code" placeholder="验证码" autofocus style="width:190px">
        <img src="verify.php" onclick="change(this)" />
      </div>
      <a id="btnSubmit" class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
  <script type="text/javascript">
  //获取a标签对象，绑定点击事件
  $('#btnSubmit').click(function(){
	  //获取form对象，调用submit方法提交表单
	  $('form').submit();
  })
  
  function change(img_obj){
	  img_obj.src = "verify.php?"+Math.random();
  }
  </script>
</body>
</html>
