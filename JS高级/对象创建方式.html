<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.字面量
    var obj = {
        name : "神神",
        age : 18
    }

    var obj1 = {
        name : "翠翠",
        age : 18
    }

    //2.工厂模式
    function createObj(name,age) {
        var obj2 = {
            name : name,
            age : age,
            sayHello : function () {
                console.log("nice to meet you");
            }
        }
        return obj2;
    }

    var obj3 = createObj("神神",18);
    var obj4 = createObj("翠翠",18);
    console.log(obj3);

    //3.内置构造函数
    var obj5 = new Object();
    obj5.name = "神儿";

    var obj6 = new Object();
    obj6.name = "翠儿";


    //自定义构造函数
    function Person(name,age) {
        this.name = name;
        this.age = age;
        this.sayHello = function () {
            console.log("bad to meet you");
        }
    }

    var p = new Person("神儿",18);
    var p1 = new Person("翠儿",18);

</script>
</body>
</html>
