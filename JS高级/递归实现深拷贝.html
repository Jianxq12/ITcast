<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj = {
        name : "zhangsan",
        age : 18,
        car: {
            brand: "布加迪威龙",
            price: "20000000"
        }
    }

    function deepCopy(obj) {
        var result = {};
        for(var k in obj){
            if(typeof obj[k] == "object"){
                result[k] = deepCopy(obj[k]);
            }else {
                result[k] = obj[k];
            }
        }
        return result;
    }

    var obj1 = deepCopy(obj);
    console.log(obj1);
</script>
</body>
</html>
