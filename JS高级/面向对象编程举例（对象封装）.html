<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>第1个div</div>
<div>第2个div</div>
<div>第3个div</div>

<p>第1个p</p>
<p>第2个p</p>
<p>第3个p</p>

<script>
//将页面上的p标签和div标签 全部加上边框
    var iQuery = {
        getelements: {
            tag: function (tagName) {
                return document.getElementsByTagName(tagName);
            },
            id: function (idName) {
                return document.getElementById(idName);
            },
            cla: function (className) {
                return document.getElementsByClassName(className);
            }
        },

        style : {
            border :function (elements) {
                for(var i = 0;i < elements.length;i++){
                    elements[i].style.border = "1px solid skyblue";
                }
            },

            background : function (elements) {
                //...
            }

            //....

        }

    }

    iQuery.style.border(iQuery.getelements.tag("div"));

    iQuery.style.border(iQuery.getelements.tag("p"));

</script>
</body>
</html>
